<!DOCTYPE html>
<html>
<head>
  <title>Compliment Generator</title>
</head>
<body>
  <h1>Compliment Generator</h1>
  <p>Choose a theme:</p>
  <select id="themeSelector">
    <option value="default">Cheesy Compliments</option>
    <option value="pickup">Pickup Lines</option>
    <option value="punny">Punny</option>
    <option value="mrmike">Mr. Mike</option>
  </select>
  <p>Enter your name:</p>
  <input type="text" id="nameInput" placeholder="Your Name">
  <button id="dealButton">Generate</button>
  <p id="complimentText">Press the "Generate" button to get a compliment!</p>
  <img src="Screen Shot 2023-07-24 at 3.38.53 PM.png" alt="Mr. Mike IMG" id="mrmikeImage" class="hidden">
  <script src="main.js"></script>
  <link rel="stylesheet" href="main.css">
</body>
</html>
